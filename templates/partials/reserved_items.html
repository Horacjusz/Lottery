<table class="wishlist-table" id="reserved-table-{{ user_id }}">
    <tbody>
        {% for item_id in reserved_items %}
            {% set item = items_data[item_id] %}
            <tr class="reserved-item {% if item.bought %}reserved-green{% endif %}" data-item-id="{{ item_id }}">
                <td>
                    <span class="item-name">{{ item.item_name }}</span>
                    <span class="item-description">{{ item.item_description | linkify | safe }}</span>
                    <span class="item-owner">{{ item.owner_name }}</span>
                </td>
                <td>
                    <span id = 'reserved-table-{{ item_id }}-accept' class="{% if item.bought %}edit-icon{% else %}remove-icon{% endif %}" onclick="unreserveItem(event, '{{ item_id }}')">Ã—</span>
                </td>
                <td>
                    <span class="edit-icon" onclick="toggleBought(event, '{{ item_id }}')">ðŸ’²</span>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
