<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Edycja danych użytkownika' if user_data else 'Rejestracja' }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .error {
            border-color: red;
        }
        .error-message {
            color: red;
            font-size: 0.85em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>{{ 'Edycja danych użytkownika' if user_data else 'Rejestracja' }}</h2>
        <form action="{{ url_for('edit_user' if edit_mode else 'register') }}" method="POST">
            <!-- Username field -->
            <label for="username">Nazwa użytkownika</label>
            <input type="text" id="username" name="username" value="{{ user_data.get('username', '') }}" required {% if username_exists %}class="error"{% endif %}>

            {% if error_message %}
                <p class="error-message">{{ error_message }}</p>
            {% endif %}

            <!-- Name input field -->
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="{{ user_data.get('name', '') }}" required>
        
            <!-- Spouse dropdown -->
            <label for="spouse">Spouse</label>
            <select name="spouse" id="spouse">
                <option value="None" {% if user_data.get("spouse") is none %}selected{% endif %}>No spouse</option>
                {% for spouse in available_spouses %}
                    <option value="{{ spouse.id }}" {% if user_data.get("spouse") == spouse.id %}selected{% endif %}>
                        {{ spouse.name }}
                    </option>
                {% endfor %}
            </select>

            <!-- Choosable checkbox -->
            <label for="choosable">Weź udział w losowaniu:</label>
            <input type="checkbox" id="choosable" name="choosable" {% if user_data.get('choosable', True) %}checked{% endif %}>

            <!-- Password handling -->
            <label for="password">{% if user_data %}Nowe hasło (pozostaw puste, aby zachować obecne):{% else %}Hasło:{% endif %}</label>
            <input type="password" id="password" name="password" {% if not user_data %}required{% endif %}>
        
            <label for="confirm_password">Potwierdź hasło:</label>
            <input type="password" id="confirm_password" name="confirm_password" {% if not user_data %}required{% endif %}>

            <button type="submit">{{ 'Zapisz zmiany' if edit_mode else 'Zarejestruj' }}</button>
        </form>
        
        {% if edit_mode %}
            <a href="{{ url_for('dashboard') }}" class="return-link">Wróć do panelu</a>
        {% else %}
            <a href="{{ url_for('login') }}" class="return-link">Wróć do logowania</a>
        {% endif %}
    </div>
</body>
</html>
